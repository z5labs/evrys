{{ $serviceType := required "must specify service type" .Values.service.type }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ required "Must specify a image tag" .Values.tag }}
spec:
  type: {{ $serviceType }}
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
  ports:
  {{ if .Values.grpc.enabled }}
  - protocol: TCP
    port: {{ .Values.grpc.port }}
    targetPort: {{ .Values.grpc.port }}
  {{ end }}